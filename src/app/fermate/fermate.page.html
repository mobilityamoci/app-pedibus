    <div id="accordion-container">
        @for (stop of stops; track stop) {
        <div class="list">
            <ion-accordion-group>
                <div class="container-linea-percorso">
                    <div class="linea-percorso"></div>
                    <div class="circle">
                        <svg
                            class=".ion-float-left"
                            width="14"
                            height="14"
                            viewBox="0 0 14 14"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <circle
                                cx="7"
                                cy="7"
                                r="5.5"
                                fill="white"
                                stroke="black"
                                stroke-width="2"
                            />
                        </svg>
                    </div>
                </div>

                <ion-accordion class="accordion-expanded">
                    <ion-item slot="header" color="none">
                        <ion-label>
                            <p class="ion-text-capitalize">
                                <span class="orario-fermata"
                                    >{{ stop.orario }}</span
                                >
                                {{ stop.indirizzo }}
                            </p>
                        </ion-label>
                    </ion-item>

                    <div slot="content">
                        <p class="numero-bambini">
                            Numero bambini per questa fermata: {{
                            stop.nr_children }}
                        </p>
                    </div>
                </ion-accordion>
            </ion-accordion-group>
        </div>
        }
    </div>

    <div id="map-start">
        <h5>
            Percorso @if (!isCoordinatesLoaded){
            <div id="map-loading">
                <ion-spinner name="dots"> </ion-spinner>
                <p>Mappa in caricamento</p>
            </div>
            }
        </h5>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    }@else {
    <div id="spinner">
        <ion-spinner name="dots"></ion-spinner>
    </div>
    }

    <ion-alert
        id="alert"
        [isOpen]="isAlertOpen"
        header="Errore"
        message={{errorMessage}}
        [buttons]="alertButtons"
    ></ion-alert>
</ion-content>
