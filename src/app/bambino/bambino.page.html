<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/genitore"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Bambino Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h2>Dati Ottenuti:</h2>
    @if (qrData){
    <p>Nome: {{ qrData.nome}}</p>
    <p>Cognome: {{ qrData.cognome}}</p>
    }
  </div>
</ion-content>
